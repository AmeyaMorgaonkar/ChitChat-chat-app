<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/init.css" />
		<title>ChitChat - Chat Globally with people with same interests!</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> ChitChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							onchange="handleUserMessage(this.value)"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General">General</option>
							<option value="Programming">Programming</option>
							<option value="Gaming">Gaming</option>
							<!-- <option value="Education">Education</option> -->
							<option value="Memes">Memes</option>
							<!-- <option value="Java">Java</option> -->
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
				<footer><p class="footer-text">Made by <a href="#">Ameya Morgaonkar</a></p></footer>
			</main>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
